<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> <title>Array/Matrix</title>
	<script type="text/javascript">
	function toarray(){
		var a=[[1,2,3],[67,345,12],[4,1,5]];
		var b=new Array(9);
		for(var i=0;i<a.length;i++){
			for(var j=0;j<a.length;j++){
				b[a.length*i+j]=a[i][j];
			}
		}
		for(var i=0;i<9;i++){
			alert(b[i]);
		}
	}
	
	function tomatrix(){
		var b=[1,2,56,12,87,2,-9,12,8];
		var matrix = [];
		for(var i=0; i<3; i++) {
		    matrix[i] = [];
		    for(var j=0; j<3; j++) {
		        matrix[i][j] =b[i*3+j];
		    }
		alert(matrix[i][0] +'  '+ matrix[i][1] +'  '+ matrix[i][2]);
		}
		
	}
	</script>
</head>

<body>
	<h1>ToArray</h1>
	
	<button style="width:100px;height:100px" onclick="toarray()"> ToArray </button>
	<button style="width:100px;height:100px" onclick="tomatrix()"> ToMatrix </button>
</body>
</html>
