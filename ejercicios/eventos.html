<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>EVENTOS</title> 
	<script type="text/javascript" src="js/eventos.js"></script>
</head>

<body onunload="openwindow()">
	<h1 style="font-size:20px">  ESTE ES MI TITULO</h1>
	Numero a redondear:
	<input  type="text" id="input" name="input" />
	
	<br>
	<button style="width:100px;height:100px;background-color:lightblue"> round onload </button>
	<button style="width:100px;height:100px"> onfocus </button>
	<button style="width:100px;height:100px;background-color:lightblue" > onresize </button>
	<button style="width:100px;height:100px"> onblur </button>
	<br>
	<button style="width:100px;height:100px;background-color:lightblue"> Cargar paises </button>
	<select id="pais">
			<option value="" selected>Seleccione algo</option>
	</select>
	<select id="provincia">
			<option value="" selected>Seleccione algo antes</option>
	</select>
	<br>
	Escribi tu nombre:
	<input />
	<button style="width:100px;height:100px"> Submit </button>
	<br>
	<button style="width:100px;height:100px;background-color:lightblue" > key down </button>
	<button style="width:100px;height:100px"> key press </button>
	<button style="width:100px;height:100px;background-color:lightblue "> key up </button>
	<br>
	<button style="width:100px;height:100px"> double click </button>
	<button style="width:100px;height:100px;background-color:lightblue"> mouse down </button>
	<button style="width:100px;height:100px" > mouse move </button>
	<button style="width:100px;height:100px;background-color:lightblue"> mouse up </button>
	<button style="width:100px;height:100px"> mouse over </button>
	<br><br>
	<button style="width:200px;height:100px;background-color:lightblue"> onbeforeunload: cerrar window </button>
	<button style="width:200px;height:100px"> onunload: cerrar window </button>
</body>
</html>
