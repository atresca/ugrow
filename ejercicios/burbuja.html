<!DOCTYPE html>
<html>
<head>
	<title>Burbuja</title>
	<script type="text/javascript">
	function burbuja(){
		var a=[4,1,5];
		var temp;
		for (i=0; i<a.length;i++){
			for(j=0;j<a.length-1;j++){
				if (a[j]<a[j+1]){
					temp=a[j];
					a[j]=a[j+1];
					a[j+1]= temp;
				}
			}
		}
		for (i=0;i<a.length;i++){
			alert(a[i]);
		}
	}
	</script>
	</head>

<body>
	
	<h1>Burbuja</h1>
	
	<button style="width:100px;height:100px" onclick="burbuja()"> Burbuja </button>
</body>
</html>
